<!DOCTYPE html>
<head>

<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #fff;
  stroke: #ccc;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}
.legend {
  background-color: #fff;
  width: 300px;
  height: 60px;
  border: 1px solid #bbb;
  margin: 10px;
}

#quantileLegend .colorlegend-labels {
  font-size: 11px;
  fill: black;
}
#linearLegend .colorlegend-labels {
  font-size: 9px;
  fill: #888;
}
#ordinalLegend .colorlegend-title {
  font-size: 18px;
  fill: #aaa;
}
</style>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="colorlegend.js"></script>

<title>Science observing time</title>
</head>

<body>

<h1>Science observing time for SpectralProcessor</h1>
<h2><em>Note: most but not all GBT science observations represented.
Times do not include maintenance, testing or slewing between targets.</em></h2>

<div id="mylegend" class="legend"></div>

<script>

var width = 960,
    height = 136,
    cellSize = 17; // cell size

var day = d3.time.format("%w"),
    week = d3.time.format("%U"),
    percent = d3.format(".1%"),
    format = d3.time.format("%Y-%m-%d");

var color = d3.scale.linear()
            .domain([1, 24])
            .range(["yellow", "red"]);

var svg = d3.select("body").selectAll("svg")
    .data(d3.range(2002, 2014))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });

var rect = svg.selectAll(".day")
    .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return week(d) * cellSize; })
    .attr("y", function(d) { return day(d) * cellSize; })
    .datum(format);

rect.append("title")
    .text(function(d) { return d; });

svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);

d3.csv("SpectralProcessor.csv", function(error, csv) {
  var data = d3.nest()
    .key(function(d) { return d.Date; })
    .rollup(function(d) { return d[0].Time; })
    .map(csv);
  rect.filter(function(d) { return d in data; })
      .style("fill", function(d) { return color(data[d]); })
      .attr("class", function(d) { return "day"; })
    .select("title")
      .text(function(d) { return d + ": " + Math.round(data[d]) + " hour(s)"; });
});

function monthPath(t0) {
  // console.log(t0);
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = +day(t0), w0 = +week(t0),
      d1 = +day(t1), w1 = +week(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

d3.select(self.frameElement).style("height", "2910px");

colorlegend("#mylegend", color, "linear", {title: "Approximate hours of science observing", boxHeight: 15, boxWidth: 30});

</script>
